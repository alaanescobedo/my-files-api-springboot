## DATABASE
spring.datasource.url=jdbc:${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver

## JWT
jwt.accessSecret=${JWT_ACCESS_SECRET}
jwt.accessExpiration=${JWT_ACCESS_EXPIRATION}
jwt.refreshSecret=${JWT_REFRESH_SECRET}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION}

## COOKIES
jwt.accessTokenCookieName=${JWT_ACCESS_TOKEN_COOKIE_NAME}
jwt.refreshTokenCookieName=${JWT_REFRESH_TOKEN_COOKIE_NAME}
cookie.domain=${COOKIE_DOMAIN}
cookie.secure=${COOKIE_SECURE}
cookie.httpOnly=${COOKIE_HTTP_ONLY}
cookie.path=${COOKIE_PATH}
cookie.sameSite=${COOKIE_SAME_SITE}

## CLOUDINARY
cloudinary.cloudName=${CLOUDINARY_CLOUD_NAME}
cloudinary.apiKey=${CLOUDINARY_API_KEY}
cloudinary.apiSecret=${CLOUDINARY_API_SECRET}

## AWS
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.bucketName=${AWS_BUCKET_NAME}
aws.bucketNamePrivate=${AWS_BUCKET_NAME_PRIVATE}

## COORS
app.coors.allowed-origins=${APP_COORS_ALLOWED_ORIGINS}

